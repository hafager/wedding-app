{% extends "base.html" %}



{% block content %}
<div class="col-md-10 offset-md-1">
    <div class="wedding-post text-main">
        <h1>{{ page.title }}</h1>
        <p>{{ page.text|safe }}</p>
        {% if page.picture_url %}
            <img class="wedding-post-img" src="{{ page.picture_url }}" alt="related image">
        {% endif %}
      </div>
</div>
{% endblock %}
